name: Build Windows Study Reminder (On Demand)

on:
  workflow_dispatch:   # run manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with MSVC
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl study-remainder-ott.c /Fe:study-remainder-ott.exe user32.lib kernel32.lib winmm.lib opengl32.lib glu32.lib gdi32.lib

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-build
          release_name: "Manual Build Release"
          files: study-remainder-ott.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
