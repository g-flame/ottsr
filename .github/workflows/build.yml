name: Build and Release Windows Study Reminder

on:
  push:
    tags:
      - "v*"   # runs only when you push a tag like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with MSVC
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl study-remainder-ott.c /Fe:study-remainder-ott.exe user32.lib kernel32.lib winmm.lib opengl32.lib glu32.lib gdi32.lib

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: study-remainder-ott.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
