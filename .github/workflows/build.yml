name: Build & Release Study Reminder
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build with MSVC
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl /nologo /O2 /GL /Gy /arch:AVX2 /fp:fast /MD study-remainder-ott.c /Fe:study-remainder-ott.exe user32.lib kernel32.lib shell32.lib winmm.lib opengl32.lib glu32.lib gdi32.lib comctl32.lib psapi.lib /link /LTCG
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-build
          release_name: "Manual Build"
          files: study-remainder-ott.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
