              goto :start
          )
          '@ | Out-File -FilePath "StudyReminderPackage/LAUNCHER.bat" -Encoding ascii
          
          # Create zip package
          Compress-Archive -Path "StudyReminderPackage/*" -DestinationPath "EnhancedStudyReminder-v2.0.zip"
          
